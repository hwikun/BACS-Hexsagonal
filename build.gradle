        // Core Modules
        implementation commonProject
        implementation project(jasyptCoreModule)
        implementation project(consulCoreModule)
//        implementation project(corsCoreModule)

        // Admin Service Modules
        implementation project(adminDomainModule)
        implementation project(adminExceptionModule)
        implementation project(adminReadModelsModule)
        implementation project(adminApplicationModule)
        implementation project(adminRdbAdapterModule)
        implementation project(adminWebAdapterModule)
        implementation 'org.springframework.boot:spring-boot-starter-web'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    bootJar {
        enabled = true
    }
}

project(adminApplicationModule) {
