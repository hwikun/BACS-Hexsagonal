        implementation commonProject

        api project(adminDomainModule)
        api project(adminExceptionModule)
        api project(adminReadModelsModule)
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}

project(adminDomainModule) {
    dependencies {
        implementation commonProject
    }
}

project(adminExceptionModule) {
    dependencies {
        implementation commonProject
    }
}

project(adminReadModelsModule) {
    dependencies {
        implementation commonProject
        implementation project(adminDomainModule)
    }
}

project(adminRdbAdapterModule) {
    dependencies {
        implementation commonProject
        implementation jpaCoreProject

        implementation project(adminApplicationModule)
        testImplementation 'org.springframework.boot:spring-boot-starter-test'

        runtimeOnly 'org.postgresql:postgresql'

        // Map Struct
        implementation 'org.mapstruct:mapstruct:1.5.3.Final'
        annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
        annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

        // Flyway
        implementation 'org.flywaydb:flyway-core'
    }
}
project(adminWebAdapterModule) {
    dependencies {
        implementation commonProject
        implementation project(exeTimerCoreModule)

        implementation project(adminApplicationModule)
        implementation project(adminReadModelsModule)
        implementation 'jakarta.servlet:jakarta.servlet-api'
        implementation 'org.springframework.boot:spring-boot-starter-validation'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'

        // Map Struct
        implementation 'org.mapstruct:mapstruct:1.5.3.Final'
        annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
        annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
    }
}